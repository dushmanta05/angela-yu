<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .flex-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      gap: 9px;
      background-color: black;
      grid-template: 414px 130px 155px 20px / 320px 198px 153px 50px;
    }
    .first{
      background-color: #E72F24;
      grid-area: 1 / 1 / 2 / 2;
    }
    .second{
      background-color: #F0F1EC;
      grid-area: 1 / 2 / 2 / 5;
    }
    .third{
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2;
    }
    .fourth{
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }
    .fifth{
      background-color: #004592;
      grid-area: 2 / 4 / 3 / 5;
      border-bottom: 10px solid black;
    }
    .sixth{
      background-color: #F0F1EC;
      grid-area: 4 / 1 / 5 / 2;
    }
    .seventh{
      background-color: #F9D01E;
      grid-area: 4 / 2 / 5 / 3;
    }
    .eighth{
      background-color: #232629;
      grid-area: 4 / 3 / 5 / 4;
    }
    .nineth{
      background-color: #F0F1EC;
      grid-area: 3 / 4 / 5 / 5;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="flex-container">
    <div class="container">
      <div class="div first">1</div>
      <div class="div second">2</div>
      <div class="div third">3</div>
      <div class="div fourth">4</div>
      <div class="div fifth">5</div>
      <div class="div sixth">6</div>
      <div class="div seventh">7</div>
      <div class="div eighth">8</div>
      <div class="div nineth">9</div>
    </div>
  </div>
  
</body>

</html>
